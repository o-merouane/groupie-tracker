<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Groupie Tracker</title>
        <link rel="stylesheet" href="../static/css/styles.css">
    </head>
    <body>

        <div class="search-container">
            <div class="search-box">
                <img src="../static/images/search-icon.png" alt="icon-search" class="icon-search">
                <input type="text" placeholder="Search here" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Search here'">
                <img src="../static/images/filter-icon.png" alt="icon-filter" class="icon-filter">
            </div>
        </div>

        <div class="content-container">
            <!-- Add your illustrations and text here -->
            <div class="text-content">
                <h1>Groupie Tracker</h1>
                <p>Your text goes here. You can add multiple paragraphs and other content as needed.</p>
            </div>
            <div class="illustration">
                <img src="../static/images/illustration1.png" alt="illustration">
            </div>
            
        </div>

        <div class="grid-container">
            <!-- Repeat this block for each of the 52 squares -->
            {{range .Artists}}
            <div class="square">
                <div class="circle">
                    <img src="{{.Artist.Image}}" alt="{{.Artist.Name}}">
                </div>
                <div class="title">{{.Artist.Name}}</div>
                
            </div>
            {{end}}
            <!-- Repeat until 52 squares are added -->

        </div>

    </body>
</html>
